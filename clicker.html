<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game ðŸŽ®</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            margin-top: 20px;
        }
        #clickButton {
            width: 150px;
            height: 150px;
            font-size: 20px;
            border: none;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.7);
            cursor: pointer;
        }
        #clickButton:hover {
            transform: scale(1.1);
        }
        .stats {
            margin: 20px 0;
            font-size: 20px;
        }
        .upgrades button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        .upgrades button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Clicker Game</h1>
    <div class="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Click Power: <span id="clickPower">1</span></p>
        <p>Auto Click: <span id="autoClickPower">0</span> per second</p>
    </div>

    <div class="container">
        <button id="clickButton">Click Me!</button>
    </div>

    <div class="upgrades">
        <button id="upgradeClick">Upgrade Click (Cost: 10)</button>
        <button id="autoClick">Buy Auto Click (Cost: 50)</button>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickPower = 0;

        const scoreElement = document.getElementById("score");
        const clickPowerElement = document.getElementById("clickPower");
        const autoClickPowerElement = document.getElementById("autoClickPower");

        const clickButton = document.getElementById("clickButton");
        const upgradeClickButton = document.getElementById("upgradeClick");
        const autoClickButton = document.getElementById("autoClick");

        // ** ìƒˆë¡œìš´ Audio ê°ì²´ë¥¼ ìƒì„± (ì‚¬ìš©ìž í´ë¦­ ì‹œë§Œ ì‹¤í–‰ ê°€ëŠ¥) **
        function playClickSound() {
            let clickSound = new Audio("click.mp3"); // ë¡œì»¬ MP3 íŒŒì¼ ì‚¬ìš©
            clickSound.volume = 0.5;  // ë³¼ë¥¨ ì„¤ì • (0.0 ~ 1.0)
            clickSound.play().catch(error => console.log("Audio play blocked:", error));
        }

        clickButton.addEventListener("click", () => {
            score += clickPower;
            playClickSound();
            updateDisplay();
        });

        upgradeClickButton.addEventListener("click", () => {
            if (score >= 10) {
                score -= 10;
                clickPower += 1;
                playClickSound();
                updateDisplay();
            }
        });

        autoClickButton.addEventListener("click", () => {
            if (score >= 50) {
                score -= 50;
                autoClickPower += 1;
                playClickSound();
                updateDisplay();
            }
        });

        function updateDisplay() {
            scoreElement.textContent = score;
            clickPowerElement.textContent = clickPower;
            autoClickPowerElement.textContent = autoClickPower;

            upgradeClickButton.disabled = score < 10;
            autoClickButton.disabled = score < 50;
        }

        function autoClick() {
            score += autoClickPower;
            updateDisplay();
        }

        setInterval(autoClick, 1000);
    </script>

</body>
</html>
